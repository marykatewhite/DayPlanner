<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="jumbotron">
        <div class="container text-center">
            <h1 class="display-4">Work Day Scheduler</h1>
            <p class="lead">Enter your tasks for each hour below.<br>
                <span id="today"></span></p>
        </div>
    </div>

    <div class="container text-center">
        <div class="row" id="nine">
            <div class="col-lg-1" id="timeSquare">
                <p>9 a.m.</p>
            </div>
            <div class="input-group col-lg-11 mb-3">
                <input type="text" id="toDoItem" time="9" class="form-control" placeholder="Stuff to do ...">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" time="9" id="submit">Save</button>
                </div>
            </div>
        </div>


        <div class="row" id="ten">
            <div class="col-lg-1" id="timeSquare">
                <p>10 a.m.</p>
            </div>
            <div class="input-group col-lg-11 mb-3">
                <input type="text" id="toDoItem" class="form-control" placeholder="Stuff to do ...">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" time="10" id="submit">Save</button>
                </div>
            </div>
        </div>


        <div class="row" id="eleven">
            <div class="col-lg-1" id="timeSquare" >
                <p>11 a.m.</p>
            </div>
            <div class="input-group col-lg-11 mb-3">
                <input type="text" id="toDoItem" class="form-control" placeholder="Stuff to do ...">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" time="11" id="submit">Save</button>
                </div>
            </div>
        </div>


        <div class="row" id="twelve">
            <div class="col-lg-1" id="timeSquare">
                <p>12 p.m.</p>
            </div>
            <div class="input-group col-lg-11 mb-3">
                <input type="text" id="toDoItem" class="form-control" placeholder="Stuff to do ...">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" time="12" id="submit">Save</button>
                </div>
            </div>
        </div>


        <div class="row" id="one">
            <div class="col-lg-1" id="timeSquare">
                <p>1 p.m.</p>
            </div>
            <div class="input-group col-lg-11 mb-3">
                <input type="text" id="toDoItem" class="form-control" placeholder="Stuff to do ...">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" time="1" id="submit">Save</button>
                </div>
            </div>
        </div>


        <div class="row" id="two">
            <div class="col-lg-1" id="timeSquare">
                <p>2 p.m.</p>
            </div>
            <div class="input-group col-lg-11 mb-3">
                <input type="text" id="toDoItem" class="form-control" placeholder="Stuff to do ...">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" time="2" id="submit">Save</button>
                </div>
            </div>
        </div>


        <div class="row" id="three">
            <div class="col-lg-1" id="timeSquare">
                <p>3 p.m.</p>
            </div>
            <div class="input-group col-lg-11 mb-3">
                <input type="text" id="toDoItem" class="form-control" placeholder="Stuff to do ...">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" time="3" id="submit">Save</button>
                </div>
            </div>
        </div>


        <div class="row" id="four">
            <div class="col-lg-1" id="timeSquare">
                <p>4 p.m.</p>
            </div>
            <div class="input-group col-lg-11 mb-3">
                <input type="text" id="toDoItem" class="form-control" placeholder="Stuff to do ...">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" time="4" id="submit">Save</button>
                </div>
            </div>
        </div>


        <div class="row" id="five">
            <div class="col-lg-1" id="timeSquare">
                <p>5 p.m.</p>
            </div>
            <div class="input-group col-lg-11 mb-3">
                <input type="text" id="toDoItem" class="form-control" placeholder="Stuff to do ...">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" time="5" id="submit">Save</button>
                </div>
            </div>
        </div>




    </div>

    <script src="moment.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
